<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="quiz02.html" method="get">
		<table>
			<tr>
			<td width="300">
				<div>
					다음 <span style="background-color: #FFD700">내용에 맞게 입력</span> 하시오
				</div>
				전공 분야를 입력하세요 
				<select name="select">
					<option value="소프트웨어">소프트웨어
					<option value="웹 디자인">웹 디자인
					<option value="데이터베이스">데이터베이스
				</select>
				<br>
				<table>
					<tr>
						<td>이름</td>
						<td><input type="text"name="name"></td>
					</tr>
					<tr>
						<td>아이디</td>
						<td><input type="text"name="id"></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password"name="pw"></td>
					</tr>
				</table>
			</td>
			<td><a href="quiz02.html"><img alt="실패" src="img/memo.png" width="150" align="right"> </td>
			</tr>
			<tr>
				<td colspan="2">
					<fieldset>
						<legend>성별 조사</legend>
						<input type="radio" name="gender" value="woman"> 여성
						<input type="radio" name="gender"value="man"> 남성
					</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<fieldset>
						<legend>취미 조사</legend>
						<input type="checkbox" name="hobby" value="h1">책읽기
						<input type="checkbox" name="hobby"value="h2">공부하기
						<input type="checkbox" name="hobby"value="h3">책 읽으며 공부
						<input type="checkbox" name="hobby"value="h4">컴퓨터
						<input type="checkbox" name="hobby"value="h5">기타
					</fieldset>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<fieldset>
						<legend>하고 싶은 말</legend>
						<textarea rows="3" cols="50" name="want"></textarea>
					</fieldset>
				</td>
			</tr>
		</table>
		<input type="submit"value="완료">
		<input type="reset"value="다시 작성">
	</form>
</body>
</html>
